{% extends 'fitness_app/base.html' %}

{% block content %}
<div class="card mx-auto" style="max-width: 600px;">
    <div class="card-body">
        <h2 class="card-title mb-4">Log Workout</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Exercise Name</label>
                <input type="text" class="form-control" name="exercise_name" required>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">Sets</label>
                    <input type="number" class="form-control" name="sets" required>
                </div>
                <div class="col">
                    <label class="form-label">Reps</label>
                    <input type="number" class="form-control" name="reps" required>
                </div>
                <div class="col">
                    <label class="form-label">Weight (lbs)</label>
                    <input type="number" step="0.1" class="form-control" name="weight" required>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Notes</label>
                <textarea class="form-control" name="notes" rows="2"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Save Workout</button>
        </form>
    </div>
</div>
{% endblock %}
